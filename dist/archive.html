<a href="#maincontent" class="hidden-for-screen-readers">Skip to main content</a>
<script>
    //TODO - make this work if url is /arc/archive.org/details/foo
    $(function(){ $('.navbar [data-toggle="tooltip"]').tooltip({}); });
    async function main() {
      // Allow abbreviation like mirror=localhost:4244, also allows mirror to specify https://xyz.org
      const searchparams = new URL(window.location.href).searchParams
      let mirror = searchparams.get("mirror");
      if (mirror && !(mirror === null) && !mirror.startsWith('http')) { mirror = "http://"+mirror; }
      // Save the persistent (cross-window) state (transport & mirror & paused), and returns any other searchparams not saved
      const opts = Nav.setState(searchparams, {mirror: mirror});
      DwebArchive.mirror = mirror; // So DwebArchive can check it locally, must be before gatewayServer call below
      const pathParts = location.pathname.split('/');
      const k = ['details', 'download'].find(kPossible => pathParts.includes(kPossible));
      opts.identifier = k
        ? pathParts[pathParts.length-1] // identifier must be last part of URL for this to work
        : opts.identifier || opts.item;
      opts.download = pathParts.includes('download') || opts.download || false;
      await DwebTransports.p_connect({
        statuselement: document.getElementById("dweb-status"),
        http: {urlbase: DwebArchive.gatewayServer()},
        transports: searchparams.getAll("transport"),   //TODO-SEARCHPARAMS need to check how setState handles multiple transport
        paused: searchparams.getAll("paused"),          //TODO-SEARCHPARAMS need to check how setState handles multiple paused
        mirror: mirror,                                 // Careful with this, gatewayServer will return dweb.me if mirror undefined
      });
      Nav.metafactory(opts);
    }
</script>
<div id="main"></div><!-- destination for part accumulated by Details.js etc as html-->
<script>
    main();
</script>
